<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function about() {
        let name;
        while (true) {
        name = prompt('입력해주세요');
          if (name !== null || name === '') {
           break;
           console.log(break안됨); 

          }
          console.log(name); 
        }
         myLog(name);
        myAlert(name);
      }
      function myLog(name) {
        console.log(name);
      }
      function myAlert(name) {
       alert(`${name}${'입니다.'}`);
      }
    </script>
  </head>
  <body>
    <button onclick="about()">
      이름입력버튼
    </button>
  </body>
</html>
