<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    iframe {
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>
        mp4 플레이 리스트
      </th>
    </tr>
  </table>
  <div>
    <video width="33%" height="315" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
  </div>
  <table>
    <tr>
      <th>
        유튜브 플레이 리스트
      </th>
    </tr>
  </table>
  <div>
    <iframe width="33%" height="315" src="https://www.youtube.com/embed/rGRC_Nf8fww?si=IKoahaXETBqYfP9g"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    <iframe width="33%" height="315" src="https://www.youtube.com/embed/rGRC_Nf8fww?si=IKoahaXETBqYfP9g"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    <iframe width="32%" height="315" src="https://www.youtube.com/embed/rGRC_Nf8fww?si=IKoahaXETBqYfP9g"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>


</body>

</html>
