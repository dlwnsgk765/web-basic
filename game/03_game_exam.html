<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
        #stage {
          position: relative;
          border: 1px solid;
          width: 1000px;
          height: 1000px;
        }
        #player {
          position: absolute;
          width: 100px;
          height: 100px;
          bottom: 10px;
          left: 10px;
        }
        #enemy{
          position: absolute;
          width: 100px;
          height: 100px;
          bottom: 10px;
          right: 10px;  
          transform: rotate(-90deg);
        }
      </style>
</head>
<body>
    <!-- div#stage>img#player-->
    <div id="stage">
      <img src="assets/character.png" alt="" id="player">
      <img src="assets/missile.jpg" alt="" id="enemy">
    </div>

    <script>
        const player = $('#player');
        const enemy = $('#enemy');
        //점프상태
        let isJumping = false;
        let enemySpeed = 1;
        const respawnTime = 1000;

        function update() {
          moveEnemy();
        }

        function moveEnemy() {
          enemy.css({left : `-=${enemySpeed}px`});

          //나갔으면 원래 위치로 이동
          const enemyLeft = pxToInt(enemy.css('left'));
          if(enemyLeft< -100){
            enemyReset();
          }
        }
        function enemyReset()  {
          //등장 타이밍 조절 500~4000
          setTimeout(function () {
          enemy.css({left: '1000px'});
          enemySpeed = getRandomValue(3,10);
          respawnTime = getRandomValue(500,4000);  
          }, respawnTime)
        }
        function getRandomValue(min,max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function jump() {
          if(isJumping){
            return;
          }
          isJumping = true;
          player.animate({bottom: '+=400px'});
          player.animate({bottom: '-=400px'}, function (params) {
            //연타방지
            isJumping = false;
          });
          
        }
        $(document).keydown(function (event) {
        //console.log(event.key);

        switch (event.key) {
          case ' ':
            jump();
            break;
            default:
        }
      });
      // 픽셀 string을 숫자로 변환 '100px' -> 100
      function pxToInt(pxStr) {
        return parseInt(pxStr,10);
      }
       setInterval(update, 1000/144);
    </script>
</body>
</html>
