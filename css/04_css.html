<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 태그에 적용 */
    div {
      border: 1px solid blue;
    }

    /* id 셀렉터 (앞에 # 붙이기) */
    #div1 {
      background-color: aqua;
    }

    #div2 {
      background-color: yellow;
    }

    /* class 셀렉터 (앞에 . 붙이기) */
    .group1 {
      background-color: blue;
    }
  </style>

</head>

<body>
  <div class="group1">
    hello
  </div>
  <span class="group1">
    world
  </span>

  <div id="div1">
    hello
  </div>
  <div id="div2">
    world
  </div>
</body>

</html>
