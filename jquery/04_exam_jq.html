<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th><input type="checkbox" name="" id="allcheck" />확인</th>
        <th>제목</th>
        <th>글쓴시간</th>
      </tr>
      <tr>
        <td><input type="checkbox" name="board" id="" /></td>
        <td class="title">1111</td>
        <td>111:!1</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="board" id="" /></td>
        <td class="title">2222</td>
        <td>222:22</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="board" id="" /></td>
        <td class="title">3333</td>
        <td>33:33</td>
      </tr>
    </table>
    <button id="log">로그</button>
    <script>
      const checkAll = $("input:checkbox:first");
      checkAll.click(function () {
        if($(this).is(':checked')){
          $('input:checkbox').prop('checked', true);
        }
        else{
          $('input:checkbox').prop('checked', false);
        }
      })
      const checks = $('input:checkbox[name=board]')
      checks.click(function () {
        const checked = $('input:checkbox[name=board]:checked')
        if(checked.length == checks.length){
          checkAll.prop('checked',true);
        }
        else{
          checkAll.prop('checked',false)
        }
      })
      $('#log').click(function () {
        if(checks.length == 0){
          alert('선택된 것이 없습니다.');
        }
        else{
          const checkedIndexs = [];
          checks.each(function () {
            if($(this).prop('checked')){
              checkedIndexs.push(this.index());
            }
          })
          $('.title').each(function () {
            if(checkedIndexs.includes(this.index)){
              console.log(this.val());
            }
          })
        }
      })
    </script>
  </body>
</html>
