<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        position: absolute; /* 요소의 위치를 조절하기 위해 필요 */
        width: 200px;
        height: 70px;
        background-color: blue;
        color: black;
        text-align: center;
      }
      .img{
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box" id="blue">1</div>
    <div class="box" id="green">2</div>
    <div class="box" id="pink">3</div>
    <div class="box" id="red">4</div>
    <script>
      $(document).ready(function () {
        $("#green").animate({
          left: "210px",
        });
        $("#green").css("background-color", "green");
        $("#green").css("height", "200");
        $("#green").css("width", "100");
        $("#red").animate({
          top: "80px",
        });
        $("#red").css("background-color", "red");
        $("#red").css("height", "200");
        $("#red").css("width", "100");
        $("#red").animate({
          top: "80px",
        });
        $("#pink").css("background-color", "pink");
        $("#pink").css("height", "80");
        $("#pink").css("width", "200");
        $("#pink").animate({
          left: "110px",
          top: "200px",
        });
        $('#img').attr('width', '100');
        $('#img').attr('height', '120');
        $('#img').animate({
          left : "105px",
          top : "80px"
        })
      });
    </script>
    <img src="512.jpg" alt=""  id="img" class="img">
  </body>
</html>
